[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# カバレッジ設定
addopts = -v --cov=src --cov-report=html --cov-report=term-missing

# 警告を表示
filterwarnings = 
    error
    ignore::DeprecationWarning

# マーカー定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    e2e: E2Eテスト
