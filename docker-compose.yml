version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: a1pro-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: a1pro
      MYSQL_USER: a1pro_user
      MYSQL_PASSWORD: a1pro_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --innodb_buffer_pool_size=256M
    networks:
      - a1pro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: a1pro-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - a1pro-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: a1pro-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - DATABASE_URL=mysql+pymysql://a1pro_user:a1pro_password@mysql:3306/a1pro
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      mysql:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - a1pro-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (Optional for production)
  # Uncomment for containerized frontend
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: a1pro-frontend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   depends_on:
  #     - backend
  #   networks:
  #     - a1pro-network

volumes:
  mysql-data:
  chromadb-data:
  backend-data:

networks:
  a1pro-network:
    driver: bridge
